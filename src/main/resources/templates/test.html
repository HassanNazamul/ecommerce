<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <title>Document</title>
</head>

<body>

    <section>
        <!-- Popular section -->
        <div class="container-fluid">
            <h1>Most Popular</h1>
        </div>
        <!-- cards to show popular cakes -->
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each=" i : ${products}" class="col">
                    <div class="card h-100 w-75">
                        <div>
                            <img th:src="@{/image/1.jpg}" class="card-img-top" style="height: 200px;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p th:text="${i.description}" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
